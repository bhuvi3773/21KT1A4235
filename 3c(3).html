<html>

<body>
    <script>
        var n1 = parseInt(prompt("Enter n1 value:"));
        var n2 = parseInt(prompt("Enter n2 value:"));
        document.writeln("Bitwise AND: " + (n1 & n2) + "<br>");
        document.writeln("Bitwise OR: " + (n1 | n2) + "<br>");
        document.writeln("Bitwise XOR: " + (n1 ^ n2) + "<br>");
        document.writeln("Bitwise NOT (n1): " + (~n1) + "<br>");
        document.writeln("Bitwise NOT (n2" + (~n2) + "<br>");
        document.writeln("Bitwise Left Shift: " + (n1 << n2) + "<br>");
        document.writeln("Bitwise Right Shift: " + (n1 >> n2) + "<br>");
    </script>
</body>

</html>
