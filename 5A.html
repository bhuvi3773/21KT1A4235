<html>

<body>
    <p id="movieDetailsContainer"></p>
    <script>
        var movies = [
            { name: "Gangotri", starring: "Allu Arjun", language: "Telugu", ratings: 9.7 },
            { name: "Memu", starring: "Surya", language: "Tamil", ratings: 10.0 },
            { name: "KGF", starring: "Yash", language: "Kannada", ratings: 8.5 },];
        function renderMovieDetails() {
            var container = document.getElementById("movieDetailsContainer");
            movies.forEach(function (movie) {
                var moviedetails = document.createElement("p");
                moviedetails.innerHTML = "<strong>Title:</strong> " + movie.name + "<br>" +
                    "<strong>Starring:</strong> " + movie.starring + "<br>" +
                    "<strong>Language:</strong> " + movie.language + "<br>" +
                    "<strong>Ratings:</strong> " + movie.ratings + "<br><br>";
                container.appendChild(moviedetails);
            });
        }
        renderMovieDetails();
    </script>
</body>

</html>
