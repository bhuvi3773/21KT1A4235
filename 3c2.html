<html>

<body>
    <script>
        var n1 = parseInt(prompt("Enter n1 value:"));
        var n2 = parseInt(prompt("Enter n2 value:"));
        document.writeln("n1 is less than n2: " + (n1 < n2) + "<br>");
        document.writeln("n1 is greater than n2: " + (n1 > n2) + "<br>");
        document.writeln("n1 is less than or equal to n2: " + (n1 <= n2) + "<br>");
        document.writeln("n1 is greater than or equal to n2: " + (n1 >= n2) + "<br>");
        document.writeln("n1 is equal to n2: " + (n1 == n2) + "<br>");
        document.writeln("n1 is not equal to n2: " + (n1 != n2) + "<br>");
    </script>
</body>

</html>
