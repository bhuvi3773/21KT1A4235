<html>

<body>
    <h1> FORM ELEMENTS</h1>
    <form>
        <label for="username">NAME: </label>
        <input type="text" id="name" name="name" placeholder="Enter your username"> <br><br>
        D.O.B: <input type="date" min="2020-01-01" max="2024-12-31"> &nbsp;&nbsp;&nbsp;
        <br><br>
        COLOR: <input type="color">
        &nbsp;&nbsp;&nbsp;
        SOCIAL MEDIA:
        <select>
            <option value="telegram" selected>WHATSAPP</option>
            <option value="Instagram">INSTAGRAM</option>
        </select><br><br>
        QULIFICATIONS:
        <div>
            <select multiple>
                <option>B.Tech
                <option>M.Tech
                <option selected>Ph.D
                <option>Professor
            </select>
        </div><br>
        ADDRESS:
        <div>
            <textarea rows="2" cols="20" placeholder="Enter your Address:"></textarea>
        </div><br>
        <button type="submit">SUBMIT</button>
        &nbsp;&nbsp;&nbsp;
        <button type="reset">RESET</button>
    </form>
</body>

</html>
