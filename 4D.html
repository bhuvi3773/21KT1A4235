<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Cone</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #cone {
            width: 200px;
            height: 300px;
            background-color: #ffc266;
            border-radius: 50%;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }

        #cone:before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 200px solid #ff704d;
            bottom: 0;
            left: 0;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>

<body>
    <div id="cone"></div>
    <h1 id="heading">Click the Cone!</h1>
    <p id="message">Click the cone to see the magic happen!</p>
    <a href="#" id="cone-link">Click me</a>
    <script>
        document.getElementById('cone-link').addEventListener('click', function (event) {
            event.preventDefault();
            var cone = document.getElementById('cone');
            var heading = document.getElementById('heading');
            var message = document.getElementById('message');
            var body = document.querySelector('body');
            if (cone.classList.contains('filled')) {
                cone.classList.remove('filled');
                cone.style.backgroundColor = '#ffc266';
                heading.textContent = 'Refilled Cone';
                message.textContent = 'Enjoy your refilled cone!';
                body.style.backgroundColor = '#f0f0f0';
            } else {
                cone.classList.add('filled');
                cone.style.backgroundColor = '#ff704d';
                heading.textContent = 'Empty Cone';
                message.textContent = 'Oops! Looks like you finished your ice cream!';
                body.style.backgroundColor = '#e6ffe6';
            }
        });
    </script>
</body>

</html>
