<html>

<body>
    <script>
        var n1 = parseInt(prompt("Enter n1 value:"));
        var n2 = parseInt(prompt("Enter n2 value:"));
        document.writeln("Addition: " + (n1 + n2) + "<br>");
        document.writeln("Subtraction: " + (n1 - n2) + "<br>");
        document.writeln("Multiplication: " + (n1 * n2) + "<br>");
        document.writeln("Division: " + (n1 / n2) + "<br>");
        document.writeln("Remainder: " + (n1 % n2) + "<br>");
        document.writeln("Exponentiation: " + (n1 ** n2) + "<br>");
    </script>
</body>

</html>
