<html>

<body>
    <script>
        var n1 = parseInt(prompt("Enter n1 value:"));
        var n2 = parseInt(prompt("Enter n2 value:"));
        document.writeln("Logical AND: " + (n1 > 0 && n2 < 10) + "<br>");
        document.writeln("Logical OR: " + (n1 < 0 || n2 < 10) + "<br>");
        document.writeln("Logical NOT (n1): " + (!(n1 > 0)) + "<br>");
        document.writeln("Logical NOT (n2): " + (!(n2 > 0)));
    </script>
</body>

</html>
